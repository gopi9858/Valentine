<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Valentine ‚ù§Ô∏è</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      color: #e63946;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      position: absolute;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-120%);
    }

    #noBtn {
      background: #adb5bd;
      color: white;
      left: 50%;
      transform: translateX(20%);
    }

    #message {
      display: none;
      margin-top: 25px;
      font-size: 28px;
      color: #ff4d6d;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Bujju ‚ù§Ô∏è</h1>
    <h2>Will you be my Valentine?</h2>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div id="message">I love you üíñüíñüíñ</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);

    function moveButton() {
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
    });
  </script>

</body>
</html>
